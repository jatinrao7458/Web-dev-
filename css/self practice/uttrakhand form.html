<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Registeration form</h1>
    <hr>
    <form action="">
        <div><label for="name">Enter Name</label>
            <input type="text" id="name" placeholder="enter name">
        </div>
        <div><label for="age">Enter Age</label>
            <input type="number" id="age" placeholder="enter age">
        </div>
        <div>
            <label for="people ">Number of people</label>
            <input type="number" placeholder="Enter the number of people travelling" id="people">
        </div>
        <div>
            <label for="email">Enter email</label>
            <input type="email" id="email" placeholder="Enter email">
        </div>
        <div>
            <label for="phone">Enter phone number</label>
            <input type="tel" placeholder="Enter Your number" id="phone">
        </div>
        <div>
           <div>Select Plan :- </div>
            <label for="basic">Basic</label>
            <input type="radio" value="basic" id="basic" name="subscription">
            <label for="Premium">Premium</label>
            <input type="radio" value="Premium" id="Premium" name="subscription">
            <label for="vip">Vip</label>
            <input type="radio" value="vip" id="vip" name="subscription">
        </div>
<div><label for="Query">Enter Query </label>
<textarea name="" id="Query">Enter any query and we will try to reach you out on your entered number</textarea></div>
    </form>
</body>
</html>
