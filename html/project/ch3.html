<!DOCTYPE html>

    <style>
        /* Global settings */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }

        /* Header */
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            font-size: 1.5rem;
            border-bottom: 1px solid #333;
        }

        /* Main content */
        main {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        /* Headings */
        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        hr {
            border: 1px solid #333;
            margin-bottom: 20px;
        }

        /* Paragraphs */
        p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        /* Image styles */
        img {
            display: block;
            margin: 20px auto;
            border-radius: 8px;
            border: 2px solid #444;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        /* Link styles */
        a {
            color: #64b5f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
    </style>
</head>
