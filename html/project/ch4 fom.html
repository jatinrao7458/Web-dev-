    <link rel="stylesheet" href="style.css" />

<body>
    <h1>admission form </h1>
<form action=""></form>
<div>
<label for="name">name</label>
<input type="text" id="name" placeholder="enter name">
</div>
<div>
<label for="phone">phone</label>
<input type="tel" id="phone" placeholder="enter number">
</div>
<div>
<label for="password">password</label>
<input type="password" id="password" placeholder="enter password">
</div>
<div>
<label for="confirm password">confirm password</label>
<input type="password"  id="confirm password" placeholder="reenter password">
</div>
<div>
<label for="dob">DOB</label>
<input type="date" id="dob" >
</div>
<div>
<label for="gender">gender</label>
<select  id="gender">
<option value="" disabled>select gender</option>
<option value="male">male</option>
<option value="female">female</option>
<option value="others">others</option>

</select></div>
<div><label for="subscription">basic</label>
<input type="radio" id="subscription" name="subscription">
<label for="sub">premium</label>
<input type="radio" id="sub" name="subscription">
<label for="vip">vip</label>
<input type="radio" name="subscription" id="vip">
</div>

<div>
<label for="check box">agree all terms and conditions</label>
<input type="checkbox"  id="check box">

</div>

<div>
<label for="comments">feedback</label>
<input type="text"  id="comments" placeholder="enter your feedback">

</div>

<button>submit

</button>
