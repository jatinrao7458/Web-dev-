<!DOCTYPE html>
<html>
<head>
    <title>Timetable</title>
</head>
<body>
    <table border="1">
        <tr>
            <th></th>
            <th colspan="2">Morning</th>
            <th>Afternoon</th>
            <th>Evening</th>
        </tr>
        <tr>
            <td>Monday</td>
            <td colspan="2">Morning + Afternoon</td>
            <td></td>
            <td>Class</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td >Class</td>
            <td>Class</td>
            <td>Class</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td >Class</td>
            <td>Class</td>
            <td>Class</td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td colspan="2">Class</td>
            <td>Class</td>
            <td>Class</td>
        </tr>
        <tr>
            <td>Friday</td>
            <td colspan="2">Class</td>
            <td>Class</td>
            <td>Class</td>
        </tr>
    </table>
</body>
</html>
